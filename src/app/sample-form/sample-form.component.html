<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registrationForm" class="mx-auto">
            <div class="form-group">
              <label for="email">Email address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="example@mail.com"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email">Password</label>
              <div class="input-group">
                <!-- Change input type to be able to accept dynamic data -->
                <input
                  [type]="fieldTextType ? 'text' : 'password'"
                  class="form-control"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      [ngClass]="{
                        'fas fa-eye-slash': !fieldTextType,
                        'fa fa-eye': fieldTextType
                      }"
                      (click)="toggleFieldTextType()"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Repeat your password</label>
              <div class="input-group">
                <!-- Change input type to be able to accept dynamic data -->
                <input
                  [type]="repeatFieldTextType ? 'text' : 'password'"
                  class="form-control"
                  formControlName="confirmpassword"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      [ngClass]="{
                        'fas fa-eye-slash': !repeatFieldTextType,
                        'fa fa-eye': repeatFieldTextType
                      }"
                      (click)="toggleRepeatFieldTextType()"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <button class="btn-primary btn btn-block">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
